<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITPODZ Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BITPODZ</h1>
        <h2>Welcome to BITPODZ</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Input email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Input login password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Save account and password</label>
            </div>
            
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#" id="registerLink">Register</a>
            <a href="#" id="forgotPasswordLink">Forgot Password</a>
        </div>

        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
